<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%">
<head>
    <title>fcoo.dk - fcoo-maps-your-position - Demo</title>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'>

    <meta name='copyright' content='FCOO'>
    <meta name='owner' content='FCOO'>

  <link  href="bower_components.css" rel="stylesheet">    
  <link  href="../src/fcoo-maps-your-position.css" rel="stylesheet">    
</head>

<body>
    <script>
        window.fcoo = window.fcoo || {};
        window.fcoo.DEMO_VERSION = true;
        //OR window.fcoo.LOCAL_DATA = true;
    </script>

    <script src="bower_components.js"></script>
    <script src="../src/fcoo-maps-your-position.js"></script>
    <script src="../src/fcoo-geolocation.js"></script>

    <script>
        window.fcoo.map.createApplication(
            //options
            {
                applicationName: {da:'DA: fcoo-maps-your-position', en:'EN: fcoo-maps-your-position'},
                leftMenu       : {isLayerMenu: true, width: 350},
            },

            //layerMenu
            //["YOUR_POSITION"]
        );

        


setTimeout(function(){
    L.control.locate({
        position: 'topright',
            showCompass: true,
                
        locateOptions: {
                maxZoom: Infinity,
                watch  : true,    // if you overwrite this, visualization cannot be updated
                setView: false    // have to set this to false because we have to do setView manually
            }
    }).addTo(fcoo.map.mainMap);

fcoo.map.mainMap.on('locationfound', function( e ){
        window.notyInfo(
            'VERSION: 0.0.8<br>'+
            'latitude:'+e.latlng.lat+'<br>'+
            'longitude:'+e.latlng.lng+'<br>'+
            'altitude:'+e.altitude+'<br>'+
            'accuracy:'+e.accuracy+'<br>'+
            'altitudeAccuracy:'+e.altitudeAccuracy+'<br>'+
            'heading:'+e.heading+'<br>'+
            'speed:'+e.speed,
            {killer: true}
        );

    console.log('locationfound', e );
});

    fcoo.map.mainMap.locate({
        maxZoom: Infinity,
        watch  : true,    
        setView: false    
    });

}, 2000);

    </script>
</body>
</html>
